<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
      </head>

<style>
  body {
  margin: 0;
  padding: 0;
  background: #000;
  font-family: "Roboto", Helvetica, Arial, sans-serif;
}

header {
  padding: 100px;
}

h1{
  margin: 0 auto;
  width: 90%;
  padding: 0;
  color: #111;
  font-size: 16em;
  text-align: center;
  display: flex;
  justify-content: space-around;
}
h1 span {
  margin: 0;
  padding: 0;
  animation: animate 9s linear infinite;
}
h1 span:nth-child(1) {
  animation-delay: 0s;
}
h1 span:nth-child(2) {
  animation-delay: 1s;
}

h1 span:nth-child(3) {
  animation-delay: 2s;
}

h1 span:nth-child(4) {
  animation-delay: 3s;
}
h1 span:nth-child(5) {
  animation-delay: 4s;
}
h1 span:nth-child(6) {
  animation-delay: 5s;
}
h1 span:nth-child(7) {
  animation-delay: 6s;
}
h1 span:nth-child(8) {
  animation-delay: 7s;
}

@keyframes animate {
  0%,100%
  {
   color: #fff;
   filter: blur(2px);
   text-shadow: 0 0 10px #00b3ff,
                0 0 20px #00b3ff,
                0 0 40px #00b3ff,
                0 0 80px #00b3ff,
                0 0 120px #00b3ff,
                0 0 200px #00b3ff,
                0 0 300px #00b3ff,
               0 0 400px #00b3ff;
  }
  5%,95%
  {
   color: #111;
   filter: blur(0px);
   text-shadow: none;
  }
}

@media screen and (min-device-width: 375px) and (max-device-width: 667px){
 h1 {
  font-size: 3em;
 
 }
}
@media screen and (min-device-width: 414px) and (max-device-width: 736px){
 h1 {
  font-size: 3em;
  
 }
}
@media screen and (min-device-width: 768px) and (max-device-width: 1024px){
 h1 {
  font-size: 3em;
  
 }
}
@media screen and (min-device-width: 1024px) and (max-device-width: 1366px){
 h1 {
  font-size: 16em;
  
 }
}
@media
  (max-device-width: 158.74015748px) and (min-device-width: 143.62204724px){
    h1
  {
   
    font-size: 2em;
   }
}


</style>

<body>
  <header>
      <h1>
          <span>w</span>
          <span>e</span>
          <span>l</span>
          <span>c</span>
          <span>o</span>
          <span>m</span>
          <span>e</span>
          <span>!</span>
        </h1>
      
  </header>
  
</body>
</html>
