<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The box model</title>

	<style>

		html {...
			font-size: 20px;
			font-family: sans-serif;

			box-sizing: border-box;
		} 
		*, * :before, *:after{
			box-sizing: inherit;
		}

		body {
			margin: 4%;
		}
		Section {
			/*margin-bottom: 3em;*/

			/*width: 400px; ..... dont do this with px its 
			not responsive*/ 
			
			width: 100%
			max-width: 400px;
			min-height: 200px;

			border: dashed 1rem gray;
			padding: 1rem;
			margin: 0 auto 2em;
		
			background-color: pink;
		}
	</style>
</head>

<body>

	<section id="one">
		<div>
			box-sizing: <strong>content-box</strong>; <br>
			width = 400 + 40 + 40 = 480px <br>
			height = 200 + 40 + 40 = 280px
		</div>
	</section>

	<section id="two">
		<div>
			box-sizing: <strong>border-box</strong>; <br>
			width = 400px <br>
			height = 200px
		</div>
	</section>

</body>

</html>
